<ion-header>
    <ion-navbar>
      <ion-title>Ask Question</ion-title>
    </ion-navbar>
  </ion-header>



<ion-content padding>
<!-- Header image and text  -->
  <div text-center>
    <h2>Influencers</h2>
  </div>

<!-- List of the influencers -->
  <ion-list>
    <button ion-item
            *ngFor="let influencer of influencers"
            (click)="openQuestionPage(influencer)">
      <ion-avatar item-start> <!-- Influencer avatar -->
        <img src={{influencer.profilePic}}/>
      </ion-avatar>
      <h2>{{influencer.fullName}} </h2>
    </button>
  </ion-list>

</ion-content>
