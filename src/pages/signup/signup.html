<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="profileHeader">
      <ion-avatar *ngIf="!classMateView" (click)="changePic()">
        <img class="avatar" [src]="imageUri">
        <ion-fab right class="pop-in" [ngClass]="{'pop-out': fabGone}" style="top: 22%; right: 27%">
          <button ion-fab mini color="dark"><ion-icon name="camera"></ion-icon></button>
        </ion-fab>
      </ion-avatar>
  </div>



  <!-- input fields -->
  <ion-list text-center>
    <ion-item padding>
      <ion-icon item-left name="person"></ion-icon>
      <ion-input [(ngModel)]="fullName" type="text" placeholder="Full Name"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-icon item-left name="person"></ion-icon>
      <ion-input [(ngModel)]="userName" type="text" placeholder="User Name"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-icon item-left name="mail"></ion-icon>
      <ion-input [(ngModel)]="email" type="text" placeholder="E-mail Address"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" placeholder="Password"></ion-input>
    </ion-item>
    <ion-item padding>
      <ion-icon item-left name="lock"></ion-icon>
      <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
    </ion-item>

  </ion-list>

    <button class="signupBtn" ion-button full round (tap)="loginEvent()">
      Sign In
    </button>

</ion-content>
