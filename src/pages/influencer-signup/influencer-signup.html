<ion-header>
  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="profileHeader">
    <ion-avatar *ngIf="!classMateView" (click)="changePic()">
      <img class="avatar" [src]="imageUri">
      <ion-fab right class="pop-in" [ngClass]="{'pop-out': fabGone}" style="top: 22%; right: 27%">
        <button ion-fab mini color="dark">
          <ion-icon name="camera"></ion-icon>
        </button>
      </ion-fab>
    </ion-avatar>
  </div>

  <!-- input fields -->
  <form [formGroup]="form" (ngSubmit)="register()">
    <ion-list text-center>
      <ion-item padding>
          <ion-icon item-left name="ios-lock-outline"></ion-icon>
          <ion-input formControlName="accessCode" type="text" placeholder="Influencer Access Code"></ion-input>
        </ion-item>
      <ion-item padding>
        <ion-icon item-left name="person"></ion-icon>
        <ion-input formControlName="fullName" type="text" placeholder="Full Name"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-icon item-left name="person"></ion-icon>
        <ion-input formControlName="userName" type="text" placeholder="User Name"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-icon item-left name="mail"></ion-icon>
        <ion-input formControlName="email" type="text" placeholder="E-mail Address"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-icon item-left name="lock"></ion-icon>
        <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-item padding>
        <ion-icon item-left name="lock"></ion-icon>
        <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
      </ion-item>

    </ion-list>

    <button class="signupBtn" type="submit" ion-button full round>
      Sign In
    </button>
  </form>

</ion-content>
