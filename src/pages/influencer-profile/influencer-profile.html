<ion-header>

  <ion-navbar>
    <ion-title>influencer-profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="profile-bg"></div>

  <div id="content">
    <div id="profile-info" padding *ngIf="influencer">
      <img id="profile-image" [src]="influencer.profilePic">
      <ion-row class="profile-numbers">
        <ion-col col-4>
          <p>32 Followers</p>
        </ion-col>
        <ion-col col-4>
          <h3 id="profile-name">{{influencer.fullName}}</h3>
        </ion-col>
        <ion-col col-4>
          <!-- <p>32 Followers</p> -->
        </ion-col>
      </ion-row>

      <!-- <button ion-button small *ngIf="!isYou && !following" class="follow-button" (click)="follow()">Follow</button>
      <button ion-button small outline *ngIf="!isYou && following" class="follow-button" (click)="unfollow()">Unfollow</button>
      <button ion-button small outline *ngIf="isYou" class="follow-button" (click)="goToSettingsPage()">Edit Profile</button> -->

    </div>
  </div>
</ion-content>
