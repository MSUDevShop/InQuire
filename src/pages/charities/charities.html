<ion-header>

  <ion-navbar>
    <ion-title>Charities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="backgroundbg"></div>

  <h1 text-center> Charities </h1>
  <p text-center> Click to donate </p>

  <ion-grid padding-top>
    <ion-row *ngIf="charities">
      <ion-col col-4 text-center *ngFor="let charity of charities">
        <img [src]="charity.photo" />
        <p> {{charity.name}} </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
