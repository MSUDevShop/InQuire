<ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
      <ion-buttons end>
        <button ion-button icon-only [navPush]="questionPage" color="royal">
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>

  <ion-list>
    <ion-list-header>
      Questions
    </ion-list-header>
    <ion-item *ngFor="let question of questions">
      <h3 id="influencer" padding-bottom>{{question.influencer.fullName}}</h3>
      <p text-wrap id="question" padding-bottom>{{question.question}}? </p>
      <h5>Asked by:<span id="asker"> {{question.user.fullName}}</span>
        <ion-note item-end float-right>
          <ion-icon name="eye"></ion-icon> <span id="views">1220</span>
        </ion-note>
      </h5>
    </ion-item>
  </ion-list>

</ion-content>
