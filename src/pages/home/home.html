<ion-header>
    <ion-toolbar>
      <ion-title>Home</ion-title>
      <ion-buttons end>
        <button ion-button icon-only [navPush]="questionPage" color="royal">
          <ion-icon name="help-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Questions
    </ion-list-header>
    <ion-item *ngFor="let question of questions">
      <span>{{question.question}}?</span>
      <ion-badge item-end>{{question.value}}</ion-badge>
    </ion-item>
  </ion-list>

</ion-content>
