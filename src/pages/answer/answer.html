<ion-header>

  <ion-navbar>
    <ion-title>Answer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list class="question">
    <ion-item>
      <ion-avatar item-start>
        <img id="logo" src="../assets/logo.png" />
      </ion-avatar>
      <!-- <span id="value" text-bold>${{this.question.value}}</span> -  -->
      <h2 text-wrap>{{this.question.question}}?</h2>
      <p>Asked by:<span id="asker"> {{question.user.fullName}}</span></p>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img class="avatarPic" [src]="user.profilePic" />
      </ion-avatar>
      <p> To: <span class="toWhom" text-capitalize> {{question.user.fullName}} </span> </p>
    </ion-item>
    <ion-item>
      <ion-textarea autoComplete="on" spellcheck="on" [(ngModel)]="answer"  autocorrect="on" type="text" ng-trim="false" placeholder="Your answer." name="description" maxlength="250" autosize></ion-textarea>
    </ion-item>
    <span class="charLeft" float-right>{{250 - answer.length}}</span>
  </ion-list>

</ion-content>
<ion-footer (tap)="answerQuestion()">
  <ion-toolbar color="primary">
    <ion-title>Answer</ion-title>
  </ion-toolbar>

</ion-footer>
