<ion-header>

  <ion-navbar>
    <ion-title>answer</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Question
    </ion-list-header>
    <ion-item>
      <h3 padding-bottom><span id="value" text-bold>${{this.question.value}}</span> - {{this.question.question}}?</h3>
      <h5>Asked by:<span id="asker"> {{question.user.fullName}}</span></h5>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Answer
    </ion-list-header>
    <ion-item>
      <ion-textarea autoComplete="on" spellcheck="on" [(ngModel)]="answer"  autocorrect="on" type="text" ng-trim="false" placeholder="Answer here..." name="description" maxlength="140" autosize></ion-textarea>
    </ion-item>
    <span class="charLeft" float-right>{{140 - answer.length}}</span>
  </ion-list>

  <button ion-button round block (tap)="answerQuestion()">Answer</button>


</ion-content>
