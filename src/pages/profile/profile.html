<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
         <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <!-- <div id="profile-bg"></div> -->
  <div *ngIf="user">
    <img class="avatar-background" src="{{user.profilePic}}" />
    <div class="avatar-background2"></div>
  </div>
  <div id="content">
    <div id="profile-info" padding *ngIf="user">
      <img id="profile-image" [src]="user.profilePic">
      <h3 id="profile-name">{{user.fullName}}</h3>
      <!-- <ion-row>
        <ion-col>
          Answer questions
        </ion-col>
      </ion-row> -->
      <ion-row class="profile-numbers">
        <ion-col col-6 >
          <!-- <p><ion-icon ios="ios-create-outline" md="md-create"></ion-icon></p> -->
          <span>Questions Asked: </span>
          <h3 text-bold> 0 </h3>
        </ion-col>
        <ion-col col-6>
          <!-- <p><ion-icon ios="ios-trophy-outline" md="md-trophy"></ion-icon></p> -->
          <span>Money Donated: </span>
          <h3 text-bold> $0 </h3>
        </ion-col>
      </ion-row>
    </div>
  </div>
  <ion-list *ngIf="questions">
    <ion-item *ngFor="let question of questions">
      <p text-wrap id="question" padding-bottom><span id="value" text-bold>${{this.question.value}}</span> - {{this.question.question}}?</p>
      <h5>Asked by:<span id="asker"> {{question.user.fullName}}</span></h5>
      <ion-note item-end float-right>
        <!-- <ion-icon name="eye"></ion-icon> <span id="views">1220</span> -->
        <span class="answer" (tap)="gotoAnswer(question)">Answer</span>
      </ion-note>
    </ion-item>
  </ion-list>

</ion-content>
