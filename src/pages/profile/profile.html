<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToSettingsPage()">
         <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div *ngIf="user" class="avatar-background">
  </div>
  <div id="content">
    <div id="profile-info" padding *ngIf="user">
      <img id="profile-image" [src]="user.profilePic">
      <h3 id="profile-name">{{user.fullName}}</h3>
      <ion-row class="profile-numbers">
        <ion-col col-6 >
          <!-- <h3 text-bold> 0 </h3>
          <span>Questions Asked</span> -->
          <span class="number">0</span><br><span> Questions Asked</span>

        </ion-col>
        <ion-col col-6>
          <!-- <h3 text-bold> $0 </h3>
          <span>Money Donated</span> -->
          <span class="number">$10</span><br><span> Money Donated</span>

        </ion-col>
      </ion-row>
    </div>
  </div>
  <div class="questions">
    <ion-list>
      <ion-list-header>
        Influencer following
      </ion-list-header>
      <ion-item *ngFor="let question of questions">
        <p text-wrap id="question" padding-bottom><span id="value" text-bold>${{this.question.value}}</span> - {{this.question.question}}?</p>
        <h5>Asked by:<span id="asker"> {{question.user.fullName}}</span></h5>
        <ion-note item-end float-right>
          <span class="answer" (tap)="gotoAnswer(question)">Answer</span>
        </ion-note>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
